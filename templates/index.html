<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Name Converter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: transparent;
            color: #374151;
            line-height: 1.6;
        }

        .widget-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #e5e7eb;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f3f4f6;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: #6b7280;
        }

        .search-section {
            margin-bottom: 24px;
        }

        .search-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #374151;
        }

        .search-input-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            outline: none;
            transition: all 0.15s ease;
            background: #ffffff;
            color: #111827;
        }

        .search-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-input::placeholder {
            color: #9ca3af;
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            pointer-events: none;
        }

        .results-section {
            min-height: 100px;
        }

        .result-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.15s ease;
        }

        .result-card:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
        }

        .result-card.curated {
            border-left: 4px solid #10b981;
        }

        .result-card.phonetic {
            border-left: 4px solid #3b82f6;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            gap: 12px;
        }

        .name-original {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
            flex: 1;
        }

        .source-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            white-space: nowrap;
        }

        .source-badge.curated {
            background: #d1fae5;
            color: #065f46;
        }

        .source-badge.phonetic {
            background: #dbeafe;
            color: #1e40af;
        }

        .name-chinese {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 8px;
            font-family: "Microsoft YaHei", "PingFang SC", "Hiragino Sans GB", "WenQuanYi Micro Hei", sans-serif;
        }

        .name-pronunciation {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 12px;
            font-style: italic;
        }

        .name-meaning {
            font-size: 14px;
            color: #374151;
            line-height: 1.5;
            padding: 8px 12px;
            background: rgba(59, 130, 246, 0.05);
            border-radius: 6px;
            border-left: 3px solid #3b82f6;
        }

        .name-meaning strong {
            color: #111827;
        }

        .no-results {
            text-align: center;
            padding: 32px 16px;
            color: #6b7280;
        }

        .no-results-icon {
            font-size: 32px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .no-results p {
            margin-bottom: 4px;
        }

        .loading {
            text-align: center;
            padding: 32px 16px;
            color: #6b7280;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 0.8s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats {
            text-align: center;
            padding: 16px;
            background: #f9fafb;
            border-radius: 8px;
            font-size: 13px;
            color: #6b7280;
            border: 1px solid #f3f4f6;
        }

        .stats strong {
            color: #374151;
        }

        .disclaimer {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 6px;
            padding: 12px;
            margin-top: 16px;
            font-size: 12px;
            color: #92400e;
            line-height: 1.4;
        }

        .disclaimer strong {
            color: #78350f;
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            .widget-container {
                padding: 16px;
                margin: 0;
                border-radius: 8px;
            }

            .header h1 {
                font-size: 20px;
            }

            .header p {
                font-size: 13px;
            }

            .search-input {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 10px 14px;
            }

            .result-card {
                padding: 12px;
            }

            .result-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .name-original {
                font-size: 16px;
            }

            .name-chinese {
                font-size: 20px;
            }

            .name-pronunciation {
                font-size: 13px;
            }

            .name-meaning {
                font-size: 13px;
                padding: 6px 10px;
            }

            .source-badge {
                align-self: flex-end;
            }
        }

        /* Extra small screens */
        @media (max-width: 380px) {
            .widget-container {
                padding: 12px;
            }

            .header {
                margin-bottom: 16px;
            }

            .search-section {
                margin-bottom: 16px;
            }

            .name-chinese {
                font-size: 18px;
            }
        }

        /* GitBook iframe responsiveness */
        .gitbook-embed {
            width: 100%;
            min-height: 400px;
            border: none;
            border-radius: 8px;
        }

        /* Dark mode support for GitBook */
        @media (prefers-color-scheme: dark) {
            body {
                background: transparent;
                color: #e5e7eb;
            }

            .widget-container {
                background: #1f2937;
                border-color: #374151;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            }

            .header {
                border-bottom-color: #374151;
            }

            .header h1 {
                color: #f9fafb;
            }

            .header p {
                color: #9ca3af;
            }

            .search-label {
                color: #e5e7eb;
            }

            .search-input {
                background: #374151;
                border-color: #4b5563;
                color: #f9fafb;
            }

            .search-input:focus {
                border-color: #60a5fa;
                box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
            }

            .search-input::placeholder {
                color: #6b7280;
            }

            .result-card {
                background: #374151;
                border-color: #4b5563;
            }

            .result-card:hover {
                background: #4b5563;
                border-color: #6b7280;
            }

            .name-original,
            .name-chinese {
                color: #f9fafb;
            }

            .name-pronunciation {
                color: #9ca3af;
            }

            .name-meaning {
                color: #e5e7eb;
                background: rgba(96, 165, 250, 0.1);
                border-left-color: #60a5fa;
            }

            .name-meaning strong {
                color: #f9fafb;
            }

            .stats {
                background: #374151;
                border-color: #4b5563;
                color: #9ca3af;
            }

            .stats strong {
                color: #e5e7eb;
            }

            .no-results,
            .loading {
                color: #9ca3af;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="header">
            <h1>Chinese Name Converter</h1>
            <p>Find your Chinese name with authentic translations</p>
        </div>
        
        <div class="search-section">
            <label for="nameInput" class="search-label">Enter your name:</label>
            <div class="search-input-container">
                <input 
                    type="text" 
                    id="nameInput" 
                    class="search-input" 
                    placeholder="Type your name here..."
                    autocomplete="off"
                >
                <div class="search-icon">üîç</div>
            </div>
        </div>
        
        <div class="results-section" id="resultsSection">
            <div class="stats" id="statsSection">
                <strong id="totalNames">Loading...</strong> curated names with authentic Chinese translations
            </div>
        </div>

        <div class="disclaimer">
            <strong>Note:</strong> "Curated" names are researched translations. "Phonetic" names are approximations.
        </div>
    </div>

    <script>
        let searchTimeout;
        const nameInput = document.getElementById('nameInput');
        const resultsSection = document.getElementById('resultsSection');
        const totalNamesSpan = document.getElementById('totalNames');

        // Load initial stats
        fetch('/api/stats')
            .then(response => response.json())
            .then(data => {
                totalNamesSpan.textContent = data.total_names;
            })
            .catch(() => {
                totalNamesSpan.textContent = '1000+';
            });

        function displayResults(data) {
            if (!data.results || data.results.length === 0) {
                resultsSection.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <p>No matches found for "${data.query}".</p>
                        <p>Try a different spelling or shorter version.</p>
                    </div>
                `;
                return;
            }

            const resultsHTML = data.results.map(result => {
                const sourceClass = result.source === 'curated' ? 'curated' : 'phonetic';
                const sourceBadge = result.source === 'curated' ? 'Curated' : 'Phonetic';
                
                return `
                    <div class="result-card ${sourceClass}">
                        <div class="result-header">
                            <div class="name-original">${result.name}</div>
                            <div class="source-badge ${sourceClass}">${sourceBadge}</div>
                        </div>
                        <div class="name-chinese">${result.chinese}</div>
                        <div class="name-pronunciation">${result.pinyin}</div>
                        <div class="name-meaning">
                            <strong>Meaning:</strong> ${result.meaning}
                        </div>
                    </div>
                `;
            }).join('');

            resultsSection.innerHTML = resultsHTML;
        }

        function displayLoading() {
            resultsSection.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <span>Searching names...</span>
                </div>
            `;
        }

        function handleSearch() {
            const query = nameInput.value.trim();
            
            if (!query) {
                resultsSection.innerHTML = `
                    <div class="stats">
                        <strong>${totalNamesSpan.textContent}</strong> curated names with authentic Chinese translations
                    </div>
                `;
                return;
            }

            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                displayLoading();
                
                fetch(`/api/search?q=${encodeURIComponent(query)}&limit=5`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        displayResults(data);
                    })
                    .catch(error => {
                        resultsSection.innerHTML = `
                            <div class="no-results">
                                <div class="no-results-icon">‚ùå</div>
                                <p>Error searching names.</p>
                                <p>Please try again in a moment.</p>
                            </div>
                        `;
                        console.error('Search error:', error);
                    });
            }, 300);
        }

        // Event listeners
        nameInput.addEventListener('input', handleSearch);
        nameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });
    </script>
</body>
</html>
